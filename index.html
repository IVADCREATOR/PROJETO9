<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananas Koki - O Sabor da Sua Saúde</title>

    <style>
        /* Reset e Base */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Verdana', sans-serif;
        }
        body { 
            background: linear-gradient(135deg, #f0f4c3, #fffde7); /* Fundo suave com gradiente */
            color: #333; 
            line-height: 1.6;
        }

        /* Container Principal */
        #site-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header e Branding */
        .site-header {
            background: linear-gradient(90deg, #FFD700, #FFC107); /* Amarelo ouro para o header */
            padding: 25px 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Sombra 3D */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FFEB3B;
        }
        .site-title {
            color: #4CAF50; /* Verde Frescor */
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 900;
        }

        /* Contatos */
        .contact-links a {
            margin-left: 20px;
            color: #8BC34A; /* Verde Claro */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 1.1em;
        }
        .contact-links a:hover {
            color: #4CAF50;
        }

        /* Seção de Abas/Categorias */
        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .tab-button {
            background-color: #f0f4c3;
            color: #4CAF50;
            border: 2px solid #8BC34A;
            padding: 12px 25px;
            margin: 5px 10px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-button:hover {
            background-color: #FFC107;
            color: #333;
            transform: translateY(-3px); /* Efeito 3D leve */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .tab-button.active {
            background: linear-gradient(45deg, #FFC107, #FFEB3B); /* Abas ativas em destaque */
            color: #333;
            border-color: #FFD700;
            box-shadow: 0 0 15px #FFD700;
        }
        
        /* Título da Seção */
        .section-title {
            text-align: center;
            color: #6A1B9A; /* Roxo para Contraste */
            font-size: 2.2em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Grid de Produtos */
        #products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* Fundo semitransparente */
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        /* Card de Produto - Efeito 3D */
        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
            /* Estilo 3D inicial sutil */
            transform: perspective(1000px) rotateX(0deg) scale(1);
        }
        .product-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            /* Efeito 3D ao hover */
            transform: perspective(1000px) rotateX(5deg) translateY(-5px) scale(1.05);
            background: linear-gradient(145deg, #ffffff, #fffdf2);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .product-name {
            font-size: 1.5em;
            color: #388E3C; /* Verde Escuro */
            margin-bottom: 8px;
        }
        .product-price {
            font-size: 1.8em;
            color: #E65100; /* Laranja Vívido */
            font-weight: 700;
            padding: 5px 0;
            border-top: 1px dashed #ddd;
            margin-top: 10px;
        }

        /* Rodapé e Informações da Empresa */
        .site-footer {
            margin-top: 50px;
            padding: 30px;
            background-color: #388E3C; /* Verde Escuro no Rodapé */
            color: white;
            border-radius: 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .company-info p {
            margin: 5px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .site-header {
                flex-direction: column;
                padding: 20px;
            }
            .site-title {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .contact-links a {
                margin: 0 10px;
            }
            .tab-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>
    <div id="site-container">
        <header class="site-header" id="site-header">
            </header>

        <main>
            <h2 class="section-title">Nossas Categorias de Bananas</h2>
            
            <div class="category-tabs" id="category-tabs">
                </div>

            <div id="products-grid">
                <p style="grid-column: 1 / -1; text-align: center;">Carregando os melhores produtos...</p>
            </div>
        </main>
        
        <footer class="site-footer" id="site-footer">
            </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
