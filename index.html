<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title-tag">Bananas Koki - O Sabor da Sua Saúde</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <style>
        /* Paleta de Cores Profissional
           --color-primary: #FFD700; (Ouro/Amarelo Banana)
           --color-secondary: #4CAF50; (Verde Frescor)
           --color-accent: #E65100; (Laranja Terra - Preço)
           --color-background: #F8F9FA; (Cinza Claro/Branco Suave)
           --color-text: #343A40; (Cinza Escuro Profissional)
        */

        /* Reset e Base */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Open Sans', sans-serif;
        }
        body { 
            background-color: var(--color-background, #F8F9FA); 
            color: var(--color-text, #343A40); 
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Container Principal */
        #site-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header e Branding */
        .site-header {
            background: #FFFFFF; 
            border-bottom: 4px solid var(--color-primary, #FFD700); 
            padding: 15px 40px;
            margin-bottom: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .site-title {
            color: var(--color-secondary, #4CAF50); 
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* Contatos */
        .contact-links a {
            margin-left: 25px;
            color: var(--color-secondary, #4CAF50); 
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .contact-links a:hover {
            color: var(--color-primary, #FFD700);
        }
        .contact-links i {
            margin-right: 5px;
        }

        /* Título da Seção */
        .section-title {
            text-align: center;
            color: var(--color-text, #343A40);
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--color-primary, #FFD700);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Seção de Abas/Categorias */
        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .tab-button {
            background-color: #FFFFFF;
            color: var(--color-secondary, #4CAF50);
            border: 1px solid #E0E0E0;
            padding: 12px 30px;
            margin: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .tab-button:hover {
            background-color: #F0F0F0;
        }
        .tab-button.active {
            background-color: var(--color-secondary, #4CAF50); 
            color: white;
            border-color: var(--color-secondary, #4CAF50);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }
        
        /* Grid de Produtos */
        #products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            padding: 30px 0;
        }
        
        /* Card de Produto - Design Profissional */
        .product-card {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 0;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-bottom: 4px solid var(--color-primary, #FFD700);
            cursor: default;
        }
        .product-card:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px); 
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            /* Garante que a imagem preencha a área superior do card */
            margin-bottom: 0; 
        }
        .product-details {
            padding: 20px;
        }
        .product-name {
            font-size: 1.4em;
            color: var(--color-text, #343A40); 
            font-weight: 700;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 2.0em;
            color: var(--color-accent, #E65100); 
            font-weight: 800;
            padding: 10px 0;
            margin-bottom: 15px;
            border-top: 1px solid #F0F0F0;
            border-bottom: 1px solid #F0F0F0;
        }
        .whatsapp-button {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        /* Rodapé Premium */
        .site-footer {
            margin-top: 60px;
            padding: 40px 20px;
            background-color: var(--color-secondary, #4CAF50); 
            color: white;
            text-align: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }
        .company-info p {
            margin: 8px 0;
            font-weight: 300;
        }
        .company-info a {
            color: white;
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .site-header {
                flex-direction: column;
                padding: 15px;
            }
            .site-title {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .contact-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .contact-links a {
                margin: 5px 10px;
            }
            .tab-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>

</head>
<body>
    
    <div id="site-container">
        <header class="site-header" id="site-header">
            <h1 class="site-title">CARREGANDO...</h1>
        </header>

        <main>
            <h2 class="section-title">Nossas Variedades Selecionadas</h2>
            
            <div class="category-tabs" id="category-tabs">
                <p style="color: var(--color-secondary);">Carregando categorias...</p>
            </div>

            <div id="products-grid">
                <p style="grid-column: 1 / -1; text-align: center; font-size: 1.2em; padding: 50px;">Carregando os melhores produtos...</p>
            </div>
        </main>
        
        <footer class="site-footer" id="site-footer">
            <p>Carregando informações da empresa...</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
