    <style>
        /* Variáveis de Cores (Paleta Free Fire/Vibrante) */
        :root {
            --cor-primaria: #ffdd44; /* Amarelo vibrante - FF Theme */
            --cor-secundaria: #ff4444; /* Vermelho - Destaque */
            --cor-fundo: #333333; /* Fundo escuro sutil para realçar o amarelo */
            --cor-texto: #ffffff; /* Texto branco */
            --cor-card-fundo: #444444;
            --sombra-3d-leve: rgba(0, 0, 0, 0.4);
            --sombra-3d-intensa: rgba(255, 255, 255, 0.15);
            --transicao-rapida: all 0.2s ease-out;
        }

        /* Estilo Base */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo);
            background-image: linear-gradient(135deg, #222222 0%, #444444 100%);
            color: var(--cor-texto);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            perspective: 1500px; /* Perspectiva para o efeito 3D */
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            padding: 20px 10px;
            box-sizing: border-box;
            flex-grow: 1;
        }

        /* ------------------------
           HEADER & Contadores
           ------------------------ */
        header {
            text-align: center;
            margin-bottom: 30px;
            transform: translateZ(50px); /* Leve profundidade */
        }

        h1 {
            color: var(--cor-primaria);
            font-size: clamp(1.8rem, 5vw, 3rem);
            text-shadow: 0 0 15px var(--cor-secundaria), 0 0 5px var(--cor-primaria);
            margin-bottom: 5px;
            font-weight: 900;
        }

        .counters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .counter-box {
            background-color: var(--cor-card-fundo);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--sombra-3d-leve), inset 0 0 10px var(--sombra-3d-intensa);
            border: 2px solid var(--cor-primaria);
            transform: rotateX(5deg) rotateY(-5deg) translateZ(10px); /* Efeito 3D */
            transition: var(--transicao-rapida);
        }
        
        .counter-box:hover {
            transform: rotateX(0deg) rotateY(0deg) translateZ(20px);
        }

        .counter-box p {
            margin: 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--cor-texto);
        }

        .counter-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cor-primaria);
            text-shadow: 0 0 5px var(--cor-secundaria);
        }

        /* ------------------------
           Cards de Sensibilidade
           ------------------------ */
        .sensi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            transform-style: preserve-3d;
        }

        .sensi-card {
            background-color: var(--cor-card-fundo);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px var(--sombra-3d-leve), 0 0 20px rgba(255, 221, 68, 0.4);
            border: 1px solid var(--cor-primaria);
            transition: var(--transicao-rapida);
            transform: rotateX(10deg) translateZ(0); /* Estado inicial 3D */
            transform-style: preserve-3d;
            position: relative;
        }

        .sensi-card:hover {
            transform: rotateX(0deg) translateZ(30px); /* Levanta no hover */
            box-shadow: 0 20px 40px var(--sombra-3d-leve), 0 0 30px var(--cor-primaria);
        }

        .sensi-card h3 {
            margin-top: 0;
            color: var(--cor-primaria);
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: translateZ(10px);
        }

        .sensi-value {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--cor-secundaria);
            margin: 10px 0 20px 0;
            text-shadow: 0 0 10px var(--cor-secundaria);
            transform: translateZ(20px);
            transition: var(--transicao-rapida);
        }

        /* Animação Flip 3D (para quando o valor é gerado) */
        .sensi-card.flip .sensi-value {
            animation: flip-3d 0.5s ease-out;
        }

        @keyframes flip-3d {
            0% { transform: translateZ(20px) rotateY(0deg); opacity: 1; }
            50% { transform: translateZ(50px) rotateY(90deg); opacity: 0.5; }
            100% { transform: translateZ(20px) rotateY(0deg); opacity: 1; }
        }

        /* ------------------------
           Botões 3D
           ------------------------ */
        .btn-base {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transicao-rapida);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* Estilo 3D Flutuante */
            transform: translateZ(10px);
            box-shadow: 0 5px 0px rgba(0, 0, 0, 0.6); /* Sombra 3D */
            position: relative;
            z-index: 10;
        }

        .btn-base:active {
            transform: translateZ(5px) translateY(5px); /* Simula o clique "afundando" */
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.6);
        }

        .btn-gerar-novamente {
            background-color: var(--cor-primaria);
            color: var(--cor-fundo);
            font-size: 0.9rem;
            border-bottom: 4px solid #ccaa33;
        }

        .btn-gerar-todas {
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            font-size: 1.1rem;
            border-bottom: 6px solid #bb3333;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .btn-gerar-todas:hover {
            background-color: #ff6666;
            transform: translateZ(15px);
        }

        .btn-copy {
            background-color: #44aaee;
            color: var(--cor-texto);
            font-size: 0.9rem;
            border-bottom: 4px solid #3388bb;
            margin-top: 15px;
            width: 100%;
            display: block;
        }

        /* ------------------------
           Rodapé
           ------------------------ */
        footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: #aaaaaa;
            transform: translateZ(10px);
            text-transform: uppercase; 
            font-weight: 700;
        }

        /* ------------------------
           Responsividade
           ------------------------ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .sensi-grid {
                grid-template-columns: 1fr;
            }
            
            .counters {
                flex-direction: column;
                gap: 10px;
            }
            
            .counter-box {
                width: 80%;
                margin: 0 auto;
            }
            
            .btn-gerar-todas {
                width: 90%;
            }
        }
    </style>
</head>

            </section>
